<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aravind S">
        <meta name="description" content="This is an Project of Digital Clock">
        <link rel="icon" href="icon.png" type="Image/x-icon">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Digital Clock</title>
    </head>
    <body>
        <div class="container">

            <div class="week">
                <span>Sunday</span>
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
            </div>

            <div class="time">
                <div class="h num">1</div>
                <div class="h num">1</div>
                <div class="colon">:</div>
                <div class="m num">3</div>
                <div class="m num">0</div>
                <div class="colon">:</div>
                <div class="s num">1</div>
                <div class="s num">1</div>
                <div class="meridean">
                    <span >AM</span>
                    <span >PM</span>
                </div>
            </div>

            <div class="date">
                14 - 05 - 2005
            </div>

            <div class="month">
                <span>JAN</span>
                <span>FEB</span>
                <span>MAR</span>
                <span>APR</span>
                <span>MAY</span>
                <span>JUN</span>
                <span>JUL</span>
                <span>AUG</span>
                <span>SEP</span>
                <span>OCT</span>
                <span>NOV</span>
                <span>DEC</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
